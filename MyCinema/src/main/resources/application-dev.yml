server:
  port: 8080
  error:
    include-message: always
spring:
  config:
    import: env.properties
  datasource:
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    url: ${DB_DATABASE}
  jpa:
    properties:
      show-sql: false
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update

jwt:
  signerKey: ${SECRET_KEY_SIGNER}
  validDuration: ${VALID_DURATION}